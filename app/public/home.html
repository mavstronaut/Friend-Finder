<!DOCTYPE html>
<html>
    <head>
        <title>Friend-Finder</title>

        <script src="https://kit.fontawesome.com/0a4035d3a2.js"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper green accent-2">
                    <i class="fa fa-address-book-o fa-5x" aria-hidden="true" id=logo-icon></i>
				    <a href="/" class="brand-logo" id="logo">Friend Finder</a>
				    <ul class="right hide-on-med-and-down" id="head-nav-links">
                        <li><a href="/survey">Survey</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12 z-depth-5 mainpanel">
                        <div id="mainpanel-content">
                            <h1>Friend Finder</h1>
                            <div class="divider"></div>
                            <h2>Answer a few basic questions.</h2>
                            <h2>Discover your matches using our survey tool!</h2>
                            <a href="/survey">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Visit Survey: 
                                    <i class="material-icons right">send</i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer green accent-2">
            <div class="container">
                <div class="row">
                    <div class="col 16 s12">
                        <h5 class="white-text">Friend Finder App</h5>
                        <p class="grey-text text-lighten-4">Thank you for taking the brief survey. Your responses will be used for educational purposes only.</p>
                    </div>
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="/api/friends">API Friends List</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://github.com/mavstronaut/Friend-Finder">Github Repository</a></li>
                    </ul>   
                </div>
            </div>
        </footer>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </body>
</html>
