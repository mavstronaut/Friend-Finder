<!DOCTYPE html>
<html>
    <head>
        <title>Friend Finder Survey</title>
        <script src="https://kit.fontawesome.com/0a4035d3a2.js"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper green accent-2">
                    <i class="fa fa-address-book-o fa-5x" aria-hidden="true" id="logo-icon"></i>
                    <a href="/" class="brand-logo" id="logo">Friend Finder</a>
                    <ul class="right hide-on-med-and-down" id="head-nav-links">
                        <li><a href="/survey">Survey</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12 z-depth-5 mainpanel">
                        <div id="mainpanel-content">
                            <h1>Survey Questions</h1>
                            <div class="divider"></div>
                            <h3>Tell us about yourself</h3>

                            <div class="input-field col s6">
                                <h5>Name*</h5>
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" class="validate" placeholder="Enter name here" id="userName">
                            </div>

                            <div class="input-field col s6">
                                <h5>Link to photo image*</h5>
                                <i class="material-icons prefix">picture_in_picture</i>
                                <input type="text" class="validate" placeholder="Image URL" id="userPhoto">
                            </div>

                            <div class="input-field col s12">
                                <h3>Question 1</h3>
                                

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </body>
</html>
